<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin Premium</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

body{
  background:linear-gradient(135deg,#1e1f3f,#302b63,#24243e);
  color:white;
  padding:40px;
}

h1{
  text-align:center;
  margin-bottom:40px;
  font-size:32px;
}

.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:25px;
  border-radius:20px;
  text-align:center;
}

.actions{
  text-align:center;
  margin-bottom:30px;
}

button{
  padding:12px 25px;
  margin:0 10px;
  border:none;
  border-radius:30px;
  font-weight:600;
  cursor:pointer;
}

.export-btn{
  background:linear-gradient(45deg,#00c6ff,#0072ff);
  color:white;
}

.refresh-btn{
  background:linear-gradient(45deg,#ff512f,#dd2476);
  color:white;
}

.table-container{
  overflow-x:auto;
  background:rgba(255,255,255,0.08);
  padding:20px;
  border-radius:20px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
}

th{
  background:rgba(255,255,255,0.15);
}

tr:nth-child(even){
  background:rgba(255,255,255,0.05);
}
</style>
</head>

<body>

<h1>ðŸ“Š Dashboard Administrateur</h1>

<div class="summary">
  <div class="card"><h2 id="total">0</h2><p>RÃ©ponses</p></div>
  <div class="card"><h2 id="age">0</h2><p>Ã‚ge moyen</p></div>
  <div class="card"><h2 id="stress">0</h2><p>Stress moyen</p></div>
  <div class="card"><h2 id="boursiers">0</h2><p>Boursiers</p></div>
</div>

<div class="actions">
  <button class="export-btn" onclick="exportExcel()">ðŸ“¤ Exporter Excel</button>
  <button class="refresh-btn" onclick="loadData()">ðŸ”„ Actualiser</button>
</div>

<div class="table-container">
<table id="data-table">

<thead>
<tr>
<th>ID</th>
<th>Genre</th>
<th>Ã‚ge</th>
<th>Boursier</th>
<th>Pays</th>
<th>Parcours</th>
<th>Master</th>
<th>Plan B</th>
<th>MÃ©tier</th>
<th>Anglais</th>
<th>Sport</th>
<th>Stress</th>
<th>Date</th>
</tr>
</thead>

<tbody></tbody>

</table>
</div>

<script>

const SUPABASE_URL = "https://iynscjjyyznyshlmvmyv.supabase.co";
const SUPABASE_KEY = "sb_publishable_QAD4b1n2yGdkTyt5E2I_Ow_hFOe-syu";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let globalData = [];

async function loadData(){

const { data, error } = await client
.from("enquete")
.select("*")
.order("created_at",{ascending:false});

if(error){
alert(error.message);
return;
}

globalData = data;

const tbody = document.querySelector("#data-table tbody");
tbody.innerHTML="";

let totalAge=0;
let totalStress=0;
let boursiers=0;

data.forEach(row=>{

totalAge += Number(row.age||0);
totalStress += Number(row.stress_exam||0);

if(row.boursier) boursiers++;

let sportText="Non";

if(row.sport_pratique==="Oui"){

sportText = `${row.sport_type || ""} (${row.sport_frequence || 0}x/semaine)`;

}

const tr=document.createElement("tr");

tr.innerHTML=`

<td>${row.id}</td>
<td>${row.genre||""}</td>
<td>${row.age||""}</td>
<td>${row.boursier?"Oui":"Non"}</td>
<td>${row.pays_origine||""}</td>
<td>${row.parcours||""}</td>
<td>${row.master_reve||""}</td>
<td>${row.plan_b||""}</td>
<td>${row.metier_reve||""}</td>
<td>${row.niveau_anglais||""}</td>
<td>${sportText}</td>
<td>${row.stress_exam||""}</td>
<td>${row.created_at ? new Date(row.created_at).toLocaleString() : ""}</td>

`;

tbody.appendChild(tr);

});

document.getElementById("total").textContent=data.length;

document.getElementById("age").textContent=
data.length?(totalAge/data.length).toFixed(1):0;

document.getElementById("stress").textContent=
data.length?(totalStress/data.length).toFixed(1):0;

document.getElementById("boursiers").textContent=boursiers;

}



function exportExcel(){

if(globalData.length===0){

alert("Aucune donnÃ©e");

return;

}

const formattedData = globalData.map(row=>({

ID:row.id,

Genre:row.genre,

Age:row.age,

Boursier:row.boursier?"Oui":"Non",

Pays:row.pays_origine,

Parcours:row.parcours,

Master:row.master_reve,

PlanB:row.plan_b,

Metier:row.metier_reve,

Anglais:row.niveau_anglais,

Sport:row.sport_pratique==="Oui"
? `${row.sport_type} (${row.sport_frequence}x/semaine)`
: "Non",

Stress:row.stress_exam,

Date:row.created_at

}));

const ws = XLSX.utils.json_to_sheet(formattedData);

const wb = XLSX.utils.book_new();

XLSX.utils.book_append_sheet(wb,ws,"Enquete");

XLSX.writeFile(wb,"resultats_enquete.xlsx");

}



loadData();

</script>

</body>
</html>
