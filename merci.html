<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merci pour votre participation</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#5b6cff,#7b3ff2);
  overflow:hidden;
}

/* Bulles anim√©es en arri√®re-plan */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:rgba(255,255,255,0.1);
  border-radius:50%;
  top:-150px;
  left:-150px;
  animation: float 6s ease-in-out infinite;
}

body::after{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:rgba(255,255,255,0.07);
  border-radius:50%;
  bottom:-150px;
  right:-150px;
  animation: float 8s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0px);}
  50%{transform:translateY(20px);}
}

.card{
  position:relative;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(20px);
  padding:70px 60px;
  border-radius:30px;
  text-align:center;
  color:white;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  max-width:520px;
  width:90%;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* Ic√¥ne check anim√© */
.checkmark{
  width:100px;
  height:100px;
  border-radius:50%;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  margin:0 auto 30px auto;
  animation: pop 0.6s ease forwards;
}

@keyframes pop{
  0%{transform:scale(0);}
  80%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

.checkmark svg{
  width:55px;
  stroke:#5b6cff;
  stroke-width:4;
  stroke-linecap:round;
  stroke-linejoin:round;
  fill:none;
  stroke-dasharray:100;
  stroke-dashoffset:100;
  animation: draw 0.8s 0.4s forwards;
}

@keyframes draw{
  to{stroke-dashoffset:0;}
}

h1{
  font-size:28px;
  font-weight:700;
  margin-bottom:18px;
}

p{
  opacity:0.95;
  line-height:1.7;
  font-size:15px;
}
</style>
</head>

<body>

<div class="card">

  <div class="checkmark">
    <svg viewBox="0 0 52 52">

    </svg>
  </div>

  </p>

</div>

</body>
</html>
